[PHP]

; Maximum execution time of each script, in seconds
max_execution_time = 300

; Maximum amount of memory a script may consume (128MB by default)
memory_limit = 256M

; Error reporting (set all errors for development)
error_reporting = E_ALL
display_errors = On
display_startup_errors = On
log_errors = On

; Set the logging file for errors
error_log = /var/log/php_errors.log

; Allow file uploads
file_uploads = On

; Maximum allowed size for uploaded files
upload_max_filesize = 64M

; Maximum number of files that can be uploaded simultaneously
max_file_uploads = 20

; POST data size limit
post_max_size = 64M

; Timezone (adjust this to your location)
date.timezone = UTC

; Enable a larger default session timeout for debugging
session.gc_maxlifetime = 1440

; PHP-FPM specific settings
[FPM]
listen = 9000